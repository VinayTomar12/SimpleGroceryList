{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'GroceryList/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'GroceryList/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'GroceryList/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'GroceryList/img/site.webmanifest' %}">
    <title>SimpleGroceryList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'GroceryList/css/style.css' %}">
</head>
<body>
        {% block layout %}
        {% endblock %}

<script>
    function get_products(product_category){
        var product_category_id = product_category.id
        var products_page = "category/"+String(product_category_id).replace("product-category-","")
        console.log(products_page)
        window.location.href = products_page
    }
</script>
</body>
</html>
